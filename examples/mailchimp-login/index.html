<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Observatory &middot; MailChimp login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="form col-lg-4 col-md-5 text-center">
          <img src="https://cdn.jsdelivr.net/gh/gilbarbara/logos@2.0/logos/mailchimp-freddie.svg" class="mt-5 mb-5" width="180" alt="Logo">
          <h2>Log In</h2>
          <p class="mt-4">Need a MailChimp account? <a href="#">Create an account</a></p>
          <form class="mt-5">
            <div class="form-group text-left">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group text-left">
              <label for="inputPassword">Password</label>
              <button type="button" class="btn btn-link"><i class="im im-eye" aria-hidden="true"></i> Show</button>
              <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
            <div class="form-check mt-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
            </div>
          </form>
          <ul class="nav justify-content-center mt-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">Forget username?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Forget password?</a>
              </li>
            </ul>
          <p class="text-left text-secondary mt-5">&copy; 2001-2018 All Rights Reserved. MailChimpÂ® is a registered trademark of The Rocket Science Group. Privacy and Terms</p>
        </div>
        <div class="col-sm d-none d-md-block bg-danger">
          One of three columns
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
